<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function loadTest()
        {
            alert("onLoad 되었습니다.");
        }
    </script>
</head>
<body onload="loadTest();">
    소스가 로드가 끝났을 때 실행되는 것. onload()
    제이쿼리에서는 .ready()로 같은 효과를 볼 수 있음
    
</body>
</html>
