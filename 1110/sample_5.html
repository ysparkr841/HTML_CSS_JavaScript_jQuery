<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../javascript/jquery-1.12.4.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#first").text("문서가 전부 로드되었습니다.");
        });
        //iframe의 로드 상태와 상관없이 소스가 다 로드가 되면 실행
        $(window).load(function(){
            $("#second").text("창이 전부 로드되었습니다.");
        });
        //얘는 페이지가 전부 로드 되고 나서 실행
    </script>
</head>
<body>
    <iframe src="https://www.icia.co.kr" width="100%" height="230px" frameborder="1"></iframe>
    <p id="first">잠시만 기다려주세요</p>
    <p id="second">잠시만 기다려주세요</p>
</body>
</html>
