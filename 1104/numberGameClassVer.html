<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 맞추기 게임</title>
</head>
<body>
    <h1>숫자 맞추기 게임</h1>
    이 게임은 컴퓨터가 생성한 숫자를 맞추는 게임입니다. 숫자는 1~100 사이에 있습니다.
    <br>
    <div>
        숫자: <input type="text" id="user" value="" size="5">
        <input type="button" value="확인" onclick="guess()">
    </div>
    <div>
        추측횟수: <input type="text" id="guesses" size="5">
         힌트: <input type="text" id="result" size="18">
    </div>
    
    <script>
        var computerNumber = Math.floor(Math.random()*100+1);
        var nGuesses = 0;

        
        function guess()
        {
            var result = "";
            var num = parseInt(document.getElementById("user").value);
            nGuesses++;
            if(num == computerNumber)
            {
                result = "성공입니다.";
            }else if(num < computerNumber)
            {
                result = "작은 값이 입력되었습니다.";
            }else
            {
                result = "높은 값이 입력되었습니다.";
            }

            document.getElementById("guesses").value = nGuesses;
            document.getElementById("result").value = result;
        }
    </script>
</body>
</html>
