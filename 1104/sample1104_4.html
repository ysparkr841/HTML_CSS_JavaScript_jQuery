    <h1>Boolean 형 타입</h1>

    <p id="result"></p>

    <script>
        var firstNum = 10;
        var secondNum = 11;

        document.getElementById("result").innerHTML = (firstNum == secondNum);//같냐 아니냐를 ()로 물어본 값을 넣어줌. 즉, true or false;
    </script>

    <br/><br/><br/>


    <h1>typeof 연산자</h1>
    <p id="result2"></p>
    <script>
        document.getElementById("result2").innerHTML = (typeof 10) +"<br>";
        document.getElementById("result2").innerHTML += (typeof "문자열")+"<br>";//여기서 그냥 =하면 결과가 바뀜.
        document.getElementById("result2").innerHTML += (typeof true)+"<br/>";
        document.getElementById("result2").innerHTML += (typeof undefined)+"<br/>";
        document.getElementById("result2").innerHTML += (typeof null)+"<br/>"; //null을 object로 인식

        var str2;
        document.getElementById("result2").innerHTML += (typeof str2)+"<br>";
        str2 = 10;
        document.getElementById("result2").innerHTML += "str2 두번째 출력: "+(typeof str2)+"<br>";
        str2 = "문자열";
        document.getElementById("result2").innerHTML += "str2 세번째 출력: "+(typeof str2)+"<br>";

    </script>
