<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
    <h1>HTML DOM 요소를 이용한 innerHTML 프로퍼티</h1>
    <p id="text">이 문장을 바꿀 것 입니다.</p>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <button type="button" onclick="ff();" class="btn btn-primary btn-md">버튼</button>
        </div>
        <div class="col-md-4"></div>

    </div>


    <script>
        var str = document.getElementById("text");
        str.innerHTML = "이 문장으로 변경합니다."; //innerHTML로 요소 바꾸기
        function ff()
        {
            document.write("문장입력");
        }

        </script>

        <br><br>

        <h1>.write 메서드</h1> <br>
         <script>
            document.write(4*5);
        </script>

        <br>
        <h1>onclick 메서드</h1>
        <br>
        <button type="button" class="btn btn-danger btn-lg" onclick="document.write(4*5)">버튼을 눌러보세요</button>

        <br>
        <br>

        <h1>console.log() 사용</h1>
        <!--디버깅용, 모든 사람이 브라우저가 다르고 사용하는 프로그램이 다르기 때문에 확인하는 것.
            웹 브라우저 콘솔을 통해 데이터를 출력
        -->

        <p>F12를 눌러서 콘솔 화면을 열면 결과를 확인할 수 있습니다.</p>
        <script>
            console.log("4 곱하기 5의 값은: "+4*5);
        </script>

        <br/><br/>

        <!--
            javascript 적용 방식
            1. 내부 javascript 코드로 적용
            2. 외부 파일 방식
            html5 전부터는 script type="javascript"이런식이였음

            HTML head나 body에 적용
        -->
</body>

</html>
