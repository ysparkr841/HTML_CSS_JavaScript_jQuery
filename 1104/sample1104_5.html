<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML 객체타입</h1>
    <p id="happy"></p>

    <script>
        var dog = {name : "해피", age : 3};

        document.getElementById("happy").innerHTML = "강아지의 이름은 "+dog.name+"이고 나이는 "+dog.age+"살 입니다.";
    </script>
    <br><br>


    <h1>타입 변환</h1>
    <p id="resultA"></p>

    <script>
        var num =20;
        document.getElementById("resultA").innerHTML = num +"<br>";

        num = "이십";
        document.getElementById("resultA").innerHTML += num +"<br>";

        var num;//변수의 재선언은 무시됨. 즉, 결과는 이십.
        
        document.getElementById("resultA").innerHTML += num +"<br>";

    </script>

</body>
</html>
