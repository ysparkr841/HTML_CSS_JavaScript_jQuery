<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        function printDate()
        {
            document.getElementById("Date").innerHTML = Date();
        }
    </script>
</head>
<body>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-6">
            <h1>Head 태그 내의 자바스크립트</h1>
            <p>자바스크립트를 이용하면 현재 날짜와 시간을 손쉽게 접근할 수 있습니다. <span class="badge bg-secondary">+</span></p>
            <button class="btn btn-primary btn-lg" onclick="printDate()">현재 날짜와 시간 표시하기</button>
            <p id="Date"></p>
            
        </div>
        <div class="col-md-2"></div>
    </div>
    <br><br><br>

    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-6">
            <h1>Body 태그 내의 자바스크립트</h1>
            <p>자바스크립트를 이용하면 현재 날짜와 시간을 손쉽게 접근할 수 있습니다. <span class="badge bg-warning">+</span></p>
            <button class="btn btn-primary btn-lg" onclick="printDate2()">현재 날짜와 시간 표시하기</button>
            <p id="date"></p>
        </div>
        <div class="col-md-2"></div>
    </div>

    <script>
        function printDate2()
        {
            document.getElementById("date").innerHTML = Date();
        }
    </script>

</body>
</html>
