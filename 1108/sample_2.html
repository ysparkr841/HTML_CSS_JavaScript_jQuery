<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="ss();">확인</button>
    <script>
        //자바 스크립트는 변수에 return이 있는 함수를 그대로 
        //대입할 수 있음
        function sqr(x)
        {
            return x * x;
        }
        function ss()
        {
            var num = sqr(4);
            document.write(num);
        }
    </script>
</body>
</html>
