<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(i=1;i<7;i++)
        {
            document.write("<h"+i+"> header"+i+"</h"+i+">");
        }
    </script>


    <script>
        var i = 0;
        while(i<10)
        {
            document.write("카운터: "+i+"<br/>");
            i++;
        }
    </script>
    <br><br>

    <script>
        for(i=0;i<10;i++)
        {
            document.write("카운터: "+i+"<br/>");
        }

        document.write("<br>");
        i = 0;
        do
        {
            document.write("카운터 :"+i+"<br>");
            i++;
        }
        while(i<10);
    </script>
</body>
</html>
