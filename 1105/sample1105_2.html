<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var grade = prompt("성적을 입력하세요: ","A~F 사이의 문자로");

        switch(grade)
        {
            case 'A': alert("참 잘했어요!"); break;
            case 'B': alert('잘했어요!'); break;
            case 'C': alert("좋은 점수로군요"); break;
            case 'D': alert("좀 더 분발하세요"); break;
            default : alert("노력이 필요해요");
        }
    </script>
</body>
</html>
