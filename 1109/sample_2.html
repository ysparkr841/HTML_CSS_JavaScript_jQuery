<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        splice 메소드 : 배열 요소 제거 or 새로운 배열 요소 추가하여 내용 변경
                        첫번째 인수는 새로운 요소가 삽입될 위치의 인덱스
                        두번째 인수는 제거할 요소의 개수
                        그 이후의 인수들은 모두 배열 요소로서 지정된 인덱스부터 차례대로 삽입
                        배열에서 제거된 요소를 배열로 반환, 아무것도 제거하지 않으면 빈 배열 반환.
        */
       var arr =[1,true,"javascript", "자바스크립트"];
       var removedElement = arr.splice(1, 2, false, "c언어");
       //인덱스1번째부터 두개 삭제 후, 그 자리에 뒤의 값들 넣기

       document.write("arr.splice()한 후 :"+arr+"<br>");
       document.write("제거된 요소 :"+removedElement+"<br>");
    
    </script>
</body>
</html>
