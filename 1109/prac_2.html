<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Slide Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>

  <div class="row">
    <div class="col-md-2">
      <br>
      <div class="card" style="width: 18rem;">
        <img src="../../img/22.jpg" class="card-img-top" alt="..." width="200" height="200">
        <div class="card-body">
          <h5 class="card-title">가나다라마</h5>
          <p class="card-text">가나다라 마바사 아자차카 파타하 가나다라마바사 아자차카타파하 하나 둘 셋 넷 다섯여섯일곱.</p>
          <div class="d-grid gap-2">
          <a href="file:///C:/Users/user/Desktop/HTML%20CSS/HTML_CSS_BOOTSTRAP/1109/sample_5.html" class="btn btn-primary">블로그로 이동</a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-8">
        <h1 align="center">==========H1==========</h1>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <a href="https://www.icia.co.kr" target="if1"><img src="../../img/banner/1.png" class="d-block w-100" alt="img"></a>
            </div>
            <div class="carousel-item">
              <img src="../../img/banner/2.png" class="d-block w-100" alt="img">
            </div>
            <div class="carousel-item">
              <img src="../../img/banner/3.jpg" class="d-block w-100" alt="img">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">이전</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">다음</span>
          </button>
        </div>
        <iframe name="if1" frameborder="1" width="100%" height="100%"></iframe>
    </div>
    <div class="col-md-2"></div>
  </div>



</body>
</html>
