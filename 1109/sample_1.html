<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        reverse()-배열의 쇼소의 순서를 전부 반대로 교체 
        sort()-   배열 요소들을 알파벳 순서에 따라 정렬함. 모두 문자열로 보고
                  정렬하므로, 숫자나 불리언과 같은 타입의 요소들은 잘못 정렬될 수 있음.
        
        */

        var arr = [1 ,true, "javascript", "자바스크립트"];
        arr.reverse();
        document.write(arr);

        document.write("<br><br><br>");

        var strArr = ["로마","나라","감자","다람쥐"];
        var numArr = [10, 21, 1, 2, 3];
        document.write(strArr+"<br>");
        document.write(numArr+"<br>");
        strArr.sort();
        numArr.sort();
        document.write("strArr.sort()메소드 실행 후 결과 : "+strArr+"<br>");
        document.write("numArr.sort()메소드 실행 후 결과 : "+numArr+"<br>");


    </script>
</body>
</html>
