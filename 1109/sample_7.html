<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>윈도우 오픈</h1>
    <input type="button" onclick="openWindow()" value="열기">
    <input type="button" onclick="closeWindow()" value="닫기">

    <script>
        var newWindowObj;
        var strWindowFeatures = "menubar=yes, location=yes, resizeable=yes, scrollbars=yes, status=yes";
        function openWindow()
        {
            newWindowObj = window.open("http://www.google.com","google", strWindowFeatures);//url, 사용할 이름, 옵션사항들
        }
        function closeWindow()
        {
            newWindowObj.close();
        }
    </script>
    <br><br><br>

    <script>
        document.write("현재 문서의 주소는 "+location.href+"입니다.<br>");
    </script>
</body>
</html>
