<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="sample1102.html" method="get">
        이름: <input type="text" name="uname"><br>
        비밀번호: <input type="password" name="upw"><br>
        연락처: <input type="text" name="uphone1" size="5">-
        <input type="text" name="uphont2" size="5">- <input type="text" name="uphone3" size="5"><br>
        사진: <input type="file" name="yourPic"><br>
        성별: <input type="radio" name="gender" value="male"><label>남</label>
                <input type="radio" name="gender" value="female"><label>여</label>
        <br>

         사용언어: <input type="checkbox" name="lang" value="kor"><label>한국어</label>
                <input type="checkbox" name="lang" value="eng"><label>영어</label>
                <input type="checkbox" name="lang" value="jap"><label>일본어</label>
                <input type="checkbox" name="lang" value="chi"><label>중국어</label><br>
        자기소개: <textarea rows="5" cols="20">간단하게 입력하세요</textarea>

        국적: <select>
            <option value="korea">KOREA</option>
            <option value="usa">USA</option>
            <option value="japan">JAPAN</option>
            <option value="china">CHINA</option>
        </select>
        <br>
        좋아하는 음식: 
        <select multiple="multiple">
            <option value="김치">김치</option>
            <option value="불고기">불고기</option>
            <option value="파전">파전</option>
            <option value="닭발">닭발</option>
        </select><br>
        <input type="submit" value="확인">
    </form>
</body>
</html>
