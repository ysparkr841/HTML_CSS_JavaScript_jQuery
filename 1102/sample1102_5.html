<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a test</title>
    <style>
        a:link{color: red;} /*방문 x*/
        a:visited{color: salmon;}   /*방문 ㅇ*/
        a:hover{color: seagreen;} /*마우스를 오버한 링크*/
        /*hover는 링크와 visited 뒤에 와야 함.*/
        a:active{color: steelblue;} /*마우스를 누른 상태의 링크*/

    </style>
</head>
<body>
    <a href="https://www.daum.net">다음</a>
</body>
</html>
