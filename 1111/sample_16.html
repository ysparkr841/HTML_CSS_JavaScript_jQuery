<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../javascript/jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
            $("#fBtn").on("click", function(){
                $("li").first().css({"border": "3px solid red"});
            });

            $("#lBtn").on("click", function(){
                $("li").last().css("border","3px solid green");
            });

            $("#eqBtn").on("click", function(){
                $("li").eq(1).css("border","3px solid green");
                $("li").eq(-1).css("border","3px solid orange");
            });
        });
    </script>
</head>
<body>
    <ul>
        <li>li 1</li>
        <li>li 2</li>
        <li>li 3</li>
        <li>li 4</li>
        <li>li 5</li>
    </ul>
    <button id="fBtn">버튼F</button>
    <button id="lBtn">버튼L</button>
    <button id="eqBtn">eq버튼</button>

</body>
</html>
