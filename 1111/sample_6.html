<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../javascript/jquery-1.12.4.min.js"></script>
    <script>
        //append()메소드 항목에 추가하는 메소드
        $(function(){
            $("button").on("click", function(){
                $("#list").append("<li>추가된 항목입니다.</li>");
            });
        });
    </script>
</head>
<body>
    <br>
    <h1>append 메소드 사용</h1>
    <ul id="list">
        <li>111111</li>
        <li>222222</li>
        <li>333333</li>
        <li>444444</li>
        <li>555555</li>
    </ul>
    <br>
    <button>요소추가</button>
</body>
</html>
