<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
    
    <div class="row">
        <div class="col-lg-2">

        </div>

        <div class="col-lg-8" style="background-color: lightblue;" align="center">
            <p>
                <h1>연습문제<span class="badge bg-secondary">button</span></h1>
            </p>
        
            <p id="buttonP"></p>
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary btn-lg position-relative" onclick="btnPrintF('첫번째', 'blue')">첫번째
                    <span class="badge rounded-pill bg-success">1</span>
                </button>
                <button type="button" class="btn btn-secondary btn-lg" onclick="btnPrintF('두번째' , '#404040')">두번째
                    <span class="badge rounded-pill bg-success">2</span>
                </button>
                <button type="button" class="btn btn-warning btn-lg" onclick="btnPrintF('세번째', 'yellow')">세번째
                    <span class="badge rounded-pill bg-success">3</span>
                </button>

            </div>
        </div>

        <div class="col-lg-2">
            
        </div>
    </div>

    <div class="row">
        <div class="col-lg-2"></div>

        <div class="col-lg-8" style="background-color:lavender;" align="center">
            <p>
                <h1>버튼기능<span class="badge bg-secondary">button</span></h1>
            </p>
        
            <p id="buttonP2"></p>
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked onclick="btnPrintF2('첫번째','blue')">
                <label class="btn btn-outline-primary btn-lg" for="btnradio1" >첫번째</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" onclick="btnPrintF2('두번째','#404040')">
                <label class="btn btn-outline-secondary btn-lg" for="btnradio2" >두번째</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" onclick="btnPrintF2('세번째','yellow')">
                <label class="btn btn-outline-warning btn-lg" for="btnradio3">세번째</label>                
            </div>
            
        </div><div class="col-lg-2">
            
        </div>
    </div>


    
    <script>
      
        function btnPrintF(num, color)
        {
            document.getElementById("buttonP").innerHTML = "<h3 style='color: "+color+";'>"+num+" 버튼을 누르셨습니다."+"</h3>"; 
        }

        function btnPrintF2(num, color)
        {
            document.getElementById("buttonP2").innerHTML = "<h3 style='color: "+color+";'>"+num+" 버튼을 누르셨습니다."+"</h3>"; 
        }
    </script>
</body>
</html>
