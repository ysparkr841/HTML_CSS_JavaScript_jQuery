<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!--html은 웹의 내용 작성, css는 디자인, 자바스크립트는 웹에 동작을 구현-->
    <!-- 특정한 준비나 컴파일 없이 보통의 문자형태로 작성가능, 실행가능
        특징: 자바스크립트는 객체 기반의 스크립트 언어
                동적이며, 타입을 명시하지 않음. 인터프리터 
                언어-컴파일되지 않고 인터프리터하면서 실행함.한줄한줄 해석하면서 실행
                객체 지향형 프로그래밍과 함수형 프로그래밍 모두 표현 할 수 있음.

        할 수 있는 일
        html 내용 변경 가능-새로 불러오는게 아니라 이미 뿌린 자료를 변경
        html 속성을 변경할 수 있음
        html 스타일을 변경할 수 있음

        문법: 실행문은 세미콜론으로 구분
        자바스크립트는 대소문자를 구분함
        변수나 함수의 이름, 예약어 등을 작성하거나 
        사용할 때에는 대소문자를 정확히 구분해서 사용

        사용예)
        var javascript = 10;
        var javaScript = 20; 서로 다른 변수임. 대소문자 구분
        Var Script = 30; //Var은 대문자로 시작하므로 기능하지 않음.


        식별자
        식별자는 변수나 함수의 이름을 작성할 때 사용하는 이름을 의미
        자바스크립트에서 식별자는 영문자(대소문자), 숫자, 언더바, $만 사용할 수 있음.
        숫자로 시작할 수 없음
        
    -->


</body>
