<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../javascript/jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
            $("button").on("click", function(){
                var txt = $("h1").html();
                $("div").text(txt);
            });
        });
    </script>
</head>
<body>
    <h1>Hello world</h1>
    <div style="font-size: 29px; color: cadetblue; font-weight: bold;"></div>
    <button>버튼</button>

    <br><br>
    
</body>
</html>
