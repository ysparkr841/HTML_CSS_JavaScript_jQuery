<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../javascript/jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
            //dblclick - double click임 
            $("button").on("click", function(){
                $("#clickEvn").css("color", "red");
                $("#dblClickEvn").css("color", "black");
            });

            $("button").dblclick(function(){
                $("#dblClickEvn").css("color", "red");
                $("#clickEvn").css("color", "black");
            });


        });
    </script>
</head>
<body>
    <p>버튼을 <span id="clickEvn">클릭</span>했을 때나 <span id="dblClickEvn">더블클릭</span>했을 때를 확인하세요.</p><br>
    <button>클릭과 더블클릭</button>
    
</body>
</html>
