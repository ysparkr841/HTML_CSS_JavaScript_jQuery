<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../javascript/jquery-1.12.4.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <style>
        button{
            width: 100px; height: 50px;
        }
    </style>
    <script>
        $(function(){
            //hide 메소드를 사용하면 css 속성값이 none이 되며 사라짐
            //영역자체도 사라짐 f12를 통하면 style에 none이 들어감
            $("#showBtn").on("click", function(){
                $("#txt").show();
            });

            $("#hideBtn").on("click", function(){
                $("#txt").hide();
            });

            $("#btn").on("click", function(){
                $(this).addClass("btn btn-warning btn-lg");
            });
        });
    </script>
</head>
<body>
    <button id="showBtn" class="btn btn-primary">Show</button>
    <button id="hideBtn" class="btn btn-danger">Hide</button>
    <button id="btn">버튼</button>
    <h1 id="txt">Hello World</h1>
</body>
</html>
